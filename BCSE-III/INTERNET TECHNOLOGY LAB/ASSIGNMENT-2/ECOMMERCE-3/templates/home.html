<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce</title>
</head>
<body>
    <h1>Welcome to E-Commerce</h1>
    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </div>
    {% endfor %}
</body>
</html>
