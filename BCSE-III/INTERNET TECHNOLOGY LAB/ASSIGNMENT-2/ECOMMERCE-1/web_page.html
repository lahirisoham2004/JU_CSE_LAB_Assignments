<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Ecommerce Store</h1>
    <div>
      <button class="bg-white text-blue-600 px-4 py-2 rounded" id="cart-btn">Cart (<span
          id="cart-count">0</span>)</button>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Products</h2>
    <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/150" alt="Milk" class="w-full h-32 object-cover mb-2">
        <h3 class="text-lg font-semibold">Milk</h3>
        <p class="text-gray-600">Metro dairy milk</p>
        <p class="text-blue-600 font-bold">₹30.00</p>
        <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded" onclick="addToCart(1)">Add to Cart</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/150" alt="Eggs" class="w-full h-32 object-cover mb-2">
        <h3 class="text-lg font-semibold">Eggs</h3>
        <p class="text-gray-600">Poultry eggs</p>
        <p class="text-blue-600 font-bold">₹22.50</p>
        <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded" onclick="addToCart(2)">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function addToCart(productId) {
      let cartCount = document.getElementById("cart-count");
      cartCount.innerText = parseInt(cartCount.innerText) + 1;
    }
  </script>
</body>

</html>
